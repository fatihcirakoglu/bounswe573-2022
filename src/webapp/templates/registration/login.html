{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% if user.is_authenticated %}
<a href="{% url 'home' %}">Back to home page</a>
<a href="{% url 'password_change' %}">Change password</a>
{% else %}
<a href="{% url 'home' %}">Back to home page</a>
<a href="{% url 'password_reset' %}">Reset password</a>
{% endif %}

{% endblock %}
